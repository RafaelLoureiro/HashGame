<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Hash Game</h1>

    <div class="areaGame">
        <div data-item="ceLL1" class="border Right Bottom"></div>
        <div data-item="ceLL2" class="border Right Bottom"></div>
        <div data-item="ceLL3" class="border Bottom"></div>

        <div data-item="ceLL4" class="border Right Bottom"></div>
        <div data-item="ceLL5" class="border Right Bottom"></div>
        <div data-item="ceLL6" class="border Bottom"></div>

        <div data-item="ceLL7" class="border Right"></div>
        <div data-item="ceLL8" class="border Right"></div>
        <div data-item="ceLL9" class="border Null"></div>
    </div>

    <div class="PlayersInfo">
        <div class="infoitem">
            <div class="infoGame">Play it:</div>
            <div class="resultInfo turn">--</div>
        </div>
        <div class="infoitem">
            <div class="infoGame">Winner:</div>
            <div class="resultInfo result">--</div>
        </div>
    </div>

    <button class="resetGame">Resetar</button>

    <script src="script.js"></script>
</body>

</html>
